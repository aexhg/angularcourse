<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeItemSelected)="selectedRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe"
    *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please selected  recipe</p>
    </ng-template>
  </div>
</div>
