<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control"
          ngModel
          name="name"
          required>
      <label for="name">Amount</label>
        <input 
          type="number" 
          id="amount" 
          class="form-control"
          ngModel
          name="amount"
          required
          pattern="[1-9}+[0-9]*$">              
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" type="submit" [disabled]="!f.valid">{{editMode? 'Edit' : 'Add'}}</button> 
          <button class="btn btn-danger" type="button" (click)="onClickDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClickClear()">Clean</button> 
        </div>
      </div>
    </form>
  </div>
</div>
